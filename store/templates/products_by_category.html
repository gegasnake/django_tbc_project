{% for product in product_data %}
    <div class="product">
        <h1><a href="{% url 'product-detail' product.id %}">{{ product.name }}</a></h1>
        <p>sum: {{ product.sum }}</p>

        {% if product.image %}
            <img src="{{ product.image }}" alt="{{ product.name }}">
        {% endif %}
    </div>
{% endfor %}

<h1>max price: {{ max_price }}</h1>
<h1>min price: {{ min_price }}</h1>
<h1>avg price: {{ avg_price }}</h1>
<h1>all products sum of price: {{ all_sum_price }}</h1>
