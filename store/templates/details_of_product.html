<div>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>image:</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% else %}
        <p>image not found</p>
    {% endif %}

    <p>Price: {{ product.price }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <p>Total Value in Stock: {{ total_value }}</p>
</div>
